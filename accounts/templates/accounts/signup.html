{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 col-xl-6 col-lg-6 registration-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join today</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class='btn btn-success' type="submit">Sign up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">Already have an account <a class="ml-2" href="#">Sign in</a></small>
            </div>
        </div>
        <!-- <div class="col-md-6">
            <img  class="d-block w-100" src="{% static 'architecture/img4.png' %}">
        </div> -->
    </div>
</div>

{% endblock content %}
